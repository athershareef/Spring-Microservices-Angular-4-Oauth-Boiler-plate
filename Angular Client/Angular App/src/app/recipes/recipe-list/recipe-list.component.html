<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="onNewRecipe()" [disabled]="!isAuthenticated()">New Recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <app-recipe-item *ngFor="let eachRecipe of recipes; let i =index" [recipe]="eachRecipe"
                     [id]="i"></app-recipe-item>
  </div>
</div>
