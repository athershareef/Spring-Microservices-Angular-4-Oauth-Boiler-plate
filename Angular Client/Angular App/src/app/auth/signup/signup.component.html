<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-6 col-md-offset-2">
    <form (ngSubmit)="onSignUp(f)" #f="ngForm">
      <div class="form-group">
        <label for="email">Mail</label>
        <input type="email" id="email" name="email" ngModel class="form-control" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" ngModel class="form-control" required>
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="f.invalid">Sign Up</button>
    </form>
  </div>
</div>
